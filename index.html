<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result"><span>0</span></div>
      <div class="buttons">
        <button class="btn special clear">AC</button>
        <button class="btn special pos_neg">+/-</button>
        <button class="btn percent sign">%</button>
        <button class="btn operator sign">/</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator sign">x</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator sign">-</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator sign">+</button>
        <button class="btn number zero">0</button>
        <button class="btn point">.</button>
        <button class="btn operator equal">=</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
